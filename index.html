<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <div class="grid">
      <div class="display">
        <div data-previous id="previous">200</div>
        <div data-current id="current">11</div>
      </div>
      <button data-clear class="span-two" id="clear">AC</button>
      <button data-delete>DEL</button>
      <button data-operator>&#247;</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="span-two" id="equal">=</button>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
