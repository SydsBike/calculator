<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="calculator-container">
      <div class="grid">
        <div class="previous">200</div>
        <div class="current">300</div>
        <button class="ac">AC</button>
        <button class="+/-">+/-</button>
        <button class="%">%</button>
        <button class="รท">รท</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="x">X</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="-">-</button>
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="+">+</button>
        <button class="zero">0</button>
        <button class=".">.</button>
        <button class="=">=</button>
      </div>
    </div>
  </body>
</html>
